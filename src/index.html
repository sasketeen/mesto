<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Стас Пройдаков">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="<%=require('./images/profile__avatar.png')%>" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__editButton" type="button" name="edit" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__addButton" type="button" name="add" aria-label="Добавить фото"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button popup__closeButton" type="button" name="close"></button>
      <form method="post" class="popup__form editForm" novalidate>
        <input type="text" class="popup__input popup__input_type_username" id="usernameInput" name="username" minlength="2" maxlength="40" required>
        <span class="popup__error usernameInput-error"></span>
        <input type="text" class="popup__input popup__input_type_description" id="descriptionInput" name="description" minlength="2" maxlength="200"  required>
        <span class="popup__error descriptionInput-error"></span>
        <button type="submit" class="button popup__saveButton">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="button popup__closeButton" type="button" name="close"></button>
      <form method="post" class="popup__form addForm" novalidate>
        <input type="text" class="popup__input popup__input_type_name" id="nameInput" name="name" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error nameInput-error"></span>
        <input type="url" class="popup__input popup__input_type_link" id="linkInput" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__error linkInput-error"></span>
        <button type="submit" class="button popup__saveButton">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="button popup__closeButton" type="button" name="close" aria-label="Закрыть"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>
  </div>

  <template class="cardCopy">
    <li class="card">
      <button class="button card__buttonDelete" type="button" name="delete"></button>
      <img src="#" alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__subtitle"></h2>
        <button class="button card__likeButton" type="button" name="like" aria-label="Like"></button>
      </div>
    </li>
  </template>

</body>
</html>
