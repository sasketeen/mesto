<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Стас Пройдаков">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/profile__avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__editButton" type="button" name="edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="button profile__addButton" type="button" name="add"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button class="button popup__closeButton" type="button" name="close"></button>
      <form action="#" method="post" name="editForm" class="popup__form">
        <input type="text" class="popup__input popup__input_type_username" name="username">
        <input type="text" class="popup__input popup__input_type_description" name="description">
        <button type="submit" class="button popup__saveButton">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <button class="button popup__closeButton" type="button" name="close"></button>
      <form action="#" method="post" name="addForm" class="popup__form">
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Название" required>
        <input type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button popup__saveButton">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="button popup__closeButton" type="button" name="close"></button>
      <figure class="popup__figure">
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__subtitle"></figcaption>
      </figure>
    </div>
  </div>

  <template class="cardCopy">
    <li class="card">
      <button class="button card__buttonDelete" type="button" name="delete"></button>
      <img src="#" alt="" class="card__image">
      <div class="card__description">
        <h2 class="card__subtitle"></h2>
        <button class="button card__likeButton" type="button" name="like"></button>
      </div>
    </li>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
